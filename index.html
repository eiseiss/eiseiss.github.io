<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Gestionare Produse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adăugare Produs</h1>
        <form id="productForm">
            <label for="code">Cod intern:</label>
            <input type="text" id="code" name="code" required>

            <label for="name">Nume produs:</label>
            <input type="text" id="name" name="name" required>

            <label for="stock">Stoc:</label>
            <input type="number" id="stock" name="stock" required>

            <label for="price">Preț:</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <button type="submit">Salvează produs</button>
        </form>

        <h2>Produse existente</h2>
        <ul id="productList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
